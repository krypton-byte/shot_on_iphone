name: Upload to PyPi

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: BUILD
      run: |
        rm -rf build dist *.egg-info
        python resetup.py --version="${{ github.ref }}"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip && pip install setuptools wheel twine moviepy
    - name: Test Video
      run: |
        python -m shot_on_iphone -i shot_on_iphone/iphone.mp4 -o res.mp4 -t 10
        rm res.mp4
    - name: Build and publish ${{ github.ref }}
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python setup.py build sdist
        twine upload dist/*